<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buy Ticket</title>
        <style type="text/css">
            table.panel td {
               
                text-align: center;
                padding: 2px;
                font-family: Arial, Verdana, sans-serif;
                border: 3px solid #ffffff;
                background-color: #003300;
                color: #ffffff;
                border-bottom: 2px solid #000;
            }
            
            div.main {
                text-align: center;
                margin: auto;
                width: 80%;
                border: 3px solid green;
                padding: 10px;
            }
            
            table.panel {
                margin: auto;
            }
        </style>
    </h:head>
    <h:body style="background-image: url(resources/images/background.jpg); min-height: 1300px">
        <div class="main">
        <h:form>
            <h3 style="color: aliceblue">Buy Ticket</h3>
            <h:panelGrid class="panel" columns="2">
                
                <h:outputLabel value="Poster"/>
                <h:graphicImage width="200px" library="images" name="#{buyTicketBean.movie.poster}"/>
                
                <h:outputLabel value="Movie Title"/>
                <h:outputText value="#{buyTicketBean.movie.title}"/>
                
                <h:outputLabel value="Description"/>
                <h:outputText value="#{buyTicketBean.movie.description}"/>
                
                <h:outputLabel value="Casts"/>
                <h:outputText value="#{buyTicketBean.movie.casts}"/>
                
                <h:outputLabel value="Director"/>
                <h:outputText value="#{buyTicketBean.movie.director}"/>
                
                <h:outputLabel value="Duration"/>
                <h:outputText value="#{buyTicketBean.movie.duration}"/>
                
                <h:outputLabel value="Genre"/>
                <h:outputText value="#{buyTicketBean.movie.genre}"/>
                
                <h:outputLabel value="Showtime 1"/>
                <h:outputText value="#{buyTicketBean.movie.time1}"/>
                
                <h:outputLabel value="Showtime 2"/>
                <h:outputText value="#{buyTicketBean.movie.time2}"/>
                
                <h:outputLabel value="Showtime 3"/>
                <h:outputText value="#{buyTicketBean.movie.time3}"/>
                
                
            </h:panelGrid>
            <br/>
            <h:commandButton value="Buy Ticket" action="#{buyTicketBean.payment()}"><br/>
            <h:commandButton value="Back to main page" action="index.xhtml"/>
            
                 
            </h:commandButton>
        </h:form>
        </div>
    </h:body>
</html>
