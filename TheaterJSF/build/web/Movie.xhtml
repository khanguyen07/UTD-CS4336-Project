<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie List</title>
        <style type="text/css">
            table.movie td {
                padding: 2px;
                text-align: center;
                font-family: Arial, Verdana, sans-serif;
                border: 1px solid #ffffff;
                background-color: #660033;
                color: #ffffff;
                border-bottom: 2px solid #000;
                
            }
            table.movie th {
                color: white;
                border: 2px solid #ffffff;
                padding: 2px;
            }
            
        </style>
    </h:head>
    <h:body style="background-image: url(resources/images/background.jpg)">
            <f:view>
                <h3 style="color:white; text-align: center">Movie List</h3>
                <h:form>
                    
                    
                    <h:dataTable styleClass="movie" value="#{showMovieBean.movieList}" var="movies" >
                        
                       
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Poster" styleClass="header"/>
                            </f:facet>
                            <h:graphicImage width="300px" library="images" name="#{movies.poster}"/> 
                        </h:column>
                        
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Movie Title"/>
                            </f:facet> 
                            <h:outputText value="#{movies.title}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genre"/>
                            </f:facet>
                            <h:outputText value="#{movies.genre}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Duration"/>
                            </f:facet>
                            <h:outputText value="#{movies.duration}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Showtime 1"/>
                            </f:facet>
                            <h:outputText value="#{movies.time1}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Showtime 2"/>
                            </f:facet>
                            <h:outputText value="#{movies.time2}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Showtime 3"/>
                            </f:facet>
                            <h:outputText value="#{movies.time3}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Buy Ticket"/>
                            </f:facet>
                           <h:commandButton value="Buy Ticket" action="#{buyTicketBean.buyTicket(movies)}"></h:commandButton>
                            
                        </h:column>
                        
                    </h:dataTable>
                    
                </h:form>
            </f:view>
    </h:body>
</html>
